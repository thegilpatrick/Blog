  favicon: thegilpatricklogo.png
  open-graph: true
  twitter-card: true
  cookie-consent: 
    type: express
    style: headline
    palette: light
  google-analytics: 
    tracking-id: "G-Y5TZ8D5H35"
    anonymize-ip: true
  site-url: https://thegilpatrick.com
  navbar:
    right:
      - icon: github
        menu:
          - text: Source Code
            url:  https://github.com/thegilpatrick/Blog
